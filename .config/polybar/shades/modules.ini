[module/date]
type = internal/date

interval = 1.0

time = "%I:%M %p"
; time = " %I:%M %p"
; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = " %a, %d %b %Y"

; Available tags:
;   <label> (default)
format = <label>
format-background = ${color.shade3}
format-padding = 2

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%

