[module/spotify]
type = custom/script
format-padding=1
tail = true
format-background = ${color.shade3}
fortmat-padding = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/.config/polybar/shades/scroll_spotify_status.sh

[module/spotify-prev]
format-background = ${color.shade5}
type = custom/script
exec = echo " 玲"
format = <label>
click-left = playerctl previous spotify

[module/spotify-play-pause]
format-background = ${color.shade5}
type = custom/ipc
hook-0 = echo " "
hook-1 = echo " "
initial = 1
click-left = playerctl play-pause spotify

[module/spotify-next]
format-background = ${color.shade5}
type = custom/script
exec = echo " 怜 "
format = <label>
click-left = playerctl next spotify

; pomodoro 
[module/polypomo]
type = custom/script
exec = ~/.config/polybar/shades/polypomo/polypomo.py
tail = true

label = %output%
click-left = ~/.config/polybar/shades/polypomo/polypomo.py toggle
click-right = ~/.config/polybar/shades/polypomo/polypomo.py end
click-middle = ~/.config/polybar/shades/polypomo/polypomo.py lock
scroll-up = ~/.config/polybar/shades/polypomo/polypomo.py time +60
scroll-down = ~/.config/polybar/shades/polypomo/polypomo.py time -6